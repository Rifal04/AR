<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Village Scene</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <a-scene>
        <!-- Ground Plane -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>

        <!-- House -->
        <a-box position="0 1 0" depth="4" height="4" width="6" color="#8B4513"></a-box>
        <a-cone position="0 5 0" radius-bottom="4" radius-top="0" height="4" color="#D2691E"></a-cone> <!-- Roof -->

        <!-- Trees -->
        <a-cylinder position="-10 1 10" radius="1" height="4" color="#8B4513"></a-cylinder> <!-- Tree trunk -->
        <a-sphere position="-10 4 10" radius="3" color="#228B22"></a-sphere> <!-- Tree foliage -->

        <a-cylinder position="10 1 10" radius="1" height="4" color="#8B4513"></a-cylinder> <!-- Tree trunk -->
        <a-sphere position="10 4 10" radius="3" color="#228B22"></a-sphere> <!-- Tree foliage -->

        <!-- Lighting -->
        <a-light type="directional" position="-1 2 1" intensity="0.8"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light>

        <!-- Camera -->
        <a-camera position="0 1.6 10"></a-camera>
    </a-scene>
</body>
</html>
